<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>P&aacute;gina de Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="container" align="center"> 
	<h2>Ingrese credenciales</h2>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post">
    	<p>Usuario:  <input type="text" th:field="*{name}"  autofocus="autofocus" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Ingresar" /> </p>
    </form>
    <p th:if="${errorMessage}" class="error"><font color="red">Usuario o password err&oacute;neo</font></p>
</div>
</body>
</html>
